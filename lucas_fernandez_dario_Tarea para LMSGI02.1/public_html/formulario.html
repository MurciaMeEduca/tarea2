<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAX Actividades Extraescolares - Formulario</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <header>
        <img src="images/iax_logo.png" alt="Logo IAX">
        <h1>IAX Actividades Extraescolares - Formulario</h1>
    </header>
    
    <section id="formulario">
        <h2>Alta/Edición de Actividad</h2>
        <form>
            <label for="emailProfesor">Email Profesor Responsable:</label>
            <input type="email" id="emailProfesor" name="emailProfesor">

            <label for="nombreProfesor">Nombre Profesor Responsable:</label>
            <input type="text" id="nombreProfesor" name="nombreProfesor">

            <label for="profesoresAcompanantes">Nombres Profesores Acompañantes:</label>
            <input type="text" id="profesoresAcompanantes" name="profesoresAcompanantes">

            <label for="tituloActividad">Título o Denominación de la Actividad:</label>
            <input type="text" id="tituloActividad" name="tituloActividad">

            <label for="descripcionActividad">Descripción de la Actividad:</label>
            <textarea id="descripcionActividad" name="descripcionActividad" rows="4"></textarea>

            <label for="departamento">Departamento:</label>
            <select id="departamento" name="departamento">
                <option value="deporte">Deporte</option>
                <option value="cultura">Cultura</option>
                <option value="tecnologia">Tecnología</option>
            </select>

            <label for="valorado">Valorado:</label>
            <input type="checkbox" id="valorado" name="valorado">

            <!-- Fecha y Hora de Inicio/Salida -->
            <fieldset>
                <legend>Fecha y Hora de Inicio de la Actividad o de Salida del IES</legend>
                <label for="fechaInicio">Fecha:</label>
                <input type="date" id="fechaInicio" name="fechaInicio">
                <label for="horaInicio">Hora:</label>
                <input type="time" id="horaInicio" name="horaInicio">
            </fieldset>

            <!-- Fecha y Hora de Fin/Llegada -->
            <fieldset>
                <legend>Fecha y Hora de Fin de la Actividad o de Llegada al IES</legend>
                <label for="fechaFin">Fecha:</label>
                <input type="date" id="fechaFin" name="fechaFin">
                <label for="horaFin">Hora:</label>
                <input type="time" id="horaFin" name="horaFin">
            </fieldset>

            <label for="lugarRealizacion">Lugar de Realización de la Actividad:</label>
            <textarea id="lugarRealizacion" name="lugarRealizacion" rows="2" placeholder="Si es en el centro, simplemente indique IAX"></textarea>

            <label for="gruposImplicados">Grupos de Alumnos Implicados:</label>
            <select id="gruposImplicados" name="gruposImplicados" multiple>
                <option value="grupo1">Grupo 1</option>
                <option value="grupo2">Grupo 2</option>
                <option value="grupo3">Grupo 3</option>
            </select>

            <label for="necesitaAutobus">¿Se necesita autobús?</label>
            <input type="checkbox" id="necesitaAutobus" name="necesitaAutobus">

            <label for="costeActividad">Coste de la Actividad (€) para el alumno:</label>
            <input type="number" id="costeActividad" name="costeActividad" min="0" step="0.01">

            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
        </form>
    </section>
</body>
</html>
